{% extends 'layout.html' %}

{% block content %}
<div>

    This is where we write the login form
    -->
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <p>Don't have an account, <a href="/register">Sign up uere</a></p>
</div>
{% endblock %}
